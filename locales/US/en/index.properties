index.pageTitle=Rasas Kitchen - Home
index.Description=Rasa is "Divine taste" in Sanskrit. We welcome you all to enjoy our homemade and tasty food. Our objective is to provide Indian cuisine in NJ with the exciting and authentic taste of the many regions from India. We could provide you with the same culinary delights that were relished in back home.Our Mission is to serve healthy, nutritious food which will satisfy your hunger at affordable rates. We have wide range of Indian dishes to make your choice. All our dishes are made from scratch with carefully chosen fresh ingredients. We can provide healthy choice menu & allergy friendly menu upon request.
